project_name: terraform-provider-passbolt

version: 2

builds:
  - main: ./main.go
    binary: terraform-provider-passbolt
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0

archives:
  - format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

release:
  disable: true  # Kein GitHub Release

checksum:
  name_template: "checksums.txt"
